<!DOCTYPE html>
<html>
<head>
	<title>
		Worksheet-7
	</title>
</head>
<body bgcolor="#eee">
<h1 style="color: #F12345; font-family: courier">Enter your Details</h1>

<form style="font-family: sans-serif;" align=center id="form">
	<fieldset>
		<div>Last Name :  <input type="text" name="Lastname"></div><br>
		<div>First Name : <input type="text" name="FirstName"></div><br>
		<div>Address: <textarea name="Address" form="form"></textarea></template></div><br>
		<div>City: <input type="text" name="City"><br><br> State: <input type="text" name="State"></div> <br>
		<div>Zip/Postal Code: <input type="text" name="Zip"></div><br>
		<div>Country : <input type="text" name="Country"></div><br>
		<div>Phone : <input type="text" name="Phone"></div><br>
		<div>Email : <input type="text" name="Email"></div><br>
		<div>Birthdate: <input type="date" name="Birthdate"></div><br>
		<div>Gender : <select name="gender" form="form">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		</select> </div><br>
		<div>
			<input type="radio" name="time" value="Spring 2017" form="form"> Spring 2017
			<input type="radio" name="time" value="Summer 2017" form="form"> Summer 2017
		</div><br>
		<div>Comments/Questions : <textarea name="comments" form="form"></textarea></div>
		<br>
		<div><input type="submit" name="submit"> <input type="reset" name="reset"> </div>
	</fieldset>
</form>

</body>
</html>
